<html lang="en">
<head>

  <title>Sedona desktop</title>
  <link rel="stylesheet" href="css/media/media.css">

</head>
<body>
  <div class="wrapper">
    <header id="header" class="header">
      <div class="container">
        <nav class="nav">
          <img src="svg/logo-sedona-mobile.svg" alt="sedona logo" class="logo" width="140" height="71">
          <!--dropdown menu-->
          <button class="drop-menu-toggle"></button>
          <ul class="nav__drop-menu">
            <li class="drop-menu-item"><a href="#" class="drop-menu-link">проверка шрифта</a></li>
            <li class="drop-menu-item"><a href="#" class="drop-menu-link"></a></li>
            <li class="drop-menu-item"><a href="#" class="drop-menu-link"></a></li>
            <li class="drop-menu-item"><a href="#" class="drop-menu-link"></a></li>
          </ul>
        <!-- end dropdown menu -->
        </nav>
        <section class="header__content">
          <img src="" alt="" class="header__content-welcome">
          <h2 class="header__content-headline"></h2>
          <img src="" alt="" class="header__content-slogan">
        </section>
      </div>

    </header>

    <main class="content">
      <section class="promo_sedona">
        <h2 class="headline">
          Седона - небольшой городок в аризоне,<br>заслуживающий большего!
        </h2>
        <p class="subline">
          Рассмотрим 5 причин, по которым седона круче, чем гранд каньон!
        </p>
      </section>

      <section class="promo_one">
        <div class="promo-header">
          <h2 class="promo-headline">Настоящий городок</h2>
          <span class="eff">- №1 -</span>
          <p class="short-promo">седона не аттракцион для туристов, там течет своя жизнь</p>
        </div>
        <div class="promo-body">
          <img src="img/city-promo.jpg" alt="city" class="promo-city">
        </div>
        <div class="promo-footer"></div>
      </section>
      
      <section></section>
    </main>

    <footer class="footer" id="footer"></footer>
